    <!-- Add this script to send Discord notifications -->
    <script>
      // Webhook URL (Replace this with your actual webhook URL)
      const webhookURL = "u rlly thought didnt ya";

      // Function to send webhook message
      function sendWebhook(ip, region) {
        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `ðŸš€ New visitor on your website! Region: ${region} | IP: ${ip}`,
          })
        }).catch(err => console.log("Webhook error:", err));
      }

      // Fetch visitor IP and region from ipinfo.io
      fetch('https://ipinfo.io/json?token=YOUR_API_TOKEN') // Get a free token from https://ipinfo.io/
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const region = data.region;
          sendWebhook(ip, region);
        })
        .catch(error => console.log("IP Fetch Error:", error));
